<#macro master title="Layout">
<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=Edge" /> 
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <meta charset="utf-8">
	    <meta http-equiv="content-language" content="en-en" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>${title}</title>
	    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	    <style type="text/css">
            .account-wall{margin-top:120px;padding:40px 0 20px;background-color:#f7f7f7;-moz-box-shadow:0 2px 2px rgba(0,0,0,.3);-webkit-box-shadow:0 2px 2px rgba(0,0,0,.3);box-shadow:0 2px 2px rgba(0,0,0,.3)}.login-title{color:#555;font-size:18px;font-weight:400;display:block}.profile-img{width:96px;height:96px;margin:0 auto 10px;display:block;-moz-border-radius:50%;-webkit-border-radius:50%;border-radius:50%}.profile-name{font-size:16px;font-weight:700;text-align:center;margin:10px 0 0;height:1em}.login{padding-top:40px}.btn-google{width:80%;margin-left:10px;margin-right:10px}
            
	    </style>
    </head>
    
    <#nested/>
    
    
</html>

</#macro>
